apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: ${YOUR_DOCKER_USERNAME}/projeto-final:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: SQLALCHEMY_DATABASE_URL
          value: "postgresql://postgres:7355608@postgres-service:5432/companhia_aerea"
